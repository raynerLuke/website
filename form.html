<!DOCTYPE html>
<html>
    <head>
        <title>Custom t-shirts</title>   
        <center>
		    <link rel="stylesheet" type="text/css" href="style.css">
			<img src ="images/headerBanner.png" alt ="banner" style="width : 800px;">
	    </center>
	</head>
   
    <body>
        <center>
		    <h1 id="text1">Fully Custom T-shirts</h1>
		</center>
		<center>
		<div class="main">
		  <form id ="form"  action ="http://atlantis.cit.ie/displayvalues.php" method="post">
			<fieldset class="menu" style="width : 340px">
			  <legend>Customize</legend>
				<div id ="getValues">
				    <label id="colourText" style= "">Select Colour :</label> <br>
					<button type="button" class="button bluebtn" name="colour" value="blue">Blue</button>
				    <button type="button" class="button redbtn" name="colour" value="red">Red</button>
				    <button type="button" class="button yellowbtn" name ="colour" value="yellow">Yellow</button>
				    <button type="button" class="button greenbtn" name="colour" value="green">Green</button>
					<button type="button" class="button whitebtn" name ="colour" value="white">white</button>
				    <button type="button" class="button blackbtn" name="colour" value="black">Black</button>
				    <br><br>
					
				    <label id="sizeText" style="">Select Size :</label><br>
				    <button type="button" class="button" name="size" value="Small">Small</button>
				    <button type="button" class="button" name="size" value="Medium">Medium</button>
				    <button type="button" class="button" name="size" value="Large">Large</button>
				    <button type="button" class="button" name="size" value="Extra-large">Extra-Large</button>
				    <br><br>
				     
				    Add text to your t-shirts :	<br>
				    Max of five characters can be added
					<textarea id="customText" maxlength="5"></textarea>
				    <button type="button" class="button1" name="textRemove" value="Remove">remove</button>
					<button type="button" class="button1" name="addText" value="Add">Add Text</button>
				    <br><br>
				    
					Add graphics <br>
		            <img type="button" class="graphic1" id="graphic1" src="images/beach_graphics.jpg" name="getGraphic">
				    <img type="button" class="graphic1" id="graphic2" src="images/car_graphic.png" name="getGraphic">
					<img type="button" class="graphic1" id="graphic3" src="images/surfer_image.jpg" name="getGraphic">
 					
					<button class="button1" type="button" name="removeGraphic">Remove</button>
				</div>
			</fieldset>
	     
		    <div class="container"> 
		       <h2 id="displayText" class="displayText"></h2>
		       <img hidden="hidden" src="" id="addGraphic" class="addGraphic">	  
	           <img id="tShirt" src="images/tshirt2.png" style="" class="tshirt">
		    </div>
		
		    <div id="custDetails" class="cust_details">
		       <label for="name">Name : </label>
			   <input type="text" value="" id="name" style="" name="name" required>
			   <br>
			   <label for "emailAddress">Email address:</label>
			   <input type="email" value="" id="email" name="Email address" required>
			   
			   <label for="houseNo">House No : </label>
			   <input type="text" value= "" id="houseNo" name="house Number" required>
			   <br>
			   <label for "street">Street : </label>
			   <input type="text" value="" id="street" name="street" required>
			   </br>
			   <label for="Town">Town: </label>
			   <input type="text" value="" id="Town" name="Town" required>
			   <br>
			   <label for "County">County :</label>
			   <input type="text" value="" id="County" name="County" required>
			   <br>
			   <label for="contactNo">Contact No :</label>
			   <input type="number" value="" id="contactNo" name="contactNo" required>
			   </br>
		    </div>
			
			<div class="total"> 
			  <p id="total">Total : $</p>
			  <button class ="submitbtn" id="submit" type="submit">submit</button>
		    </div>
		    <div class="errormsgContainer">
			  <p id ="errorMessage" hidden="hidden" class="errormsg">contact number Must be 10 numbers</p> 
			  <p id="colourError" hidden="hidden" class="errormsg">please select Colour</p>
			  <p id="sizeError" hidden="hidden" class="errormsg">Please select Size</p>
			  <p id="discountMessage" hidden="hidden" class="discountmsg" value="">Mycit.ie discount applied</p> 
			</div>
		 </form>
		</div>
        </center>
	    
	    <script type="text/javascript" src="calculate.js"></script>
	</body>
</html>
